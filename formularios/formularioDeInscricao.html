<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="telefone">WhatsApp:</label><br>
        <input type="tel" id="telefone" name="telefone" required>
        <br>
        <br>
        <label>Área de Atuação:</label><br>
        <input type="radio" name="area" id="desenvolvimento" value="desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="area" id="quality" value="quality">
        <label for="quality">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="analiseDeDados" value="analiseDeDados">
        <label for="analiseDeDados">Análise de Dados</label>
        <input type="radio" name="area" id="infraestrutura" value="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br>
        <br>
        <label for="obs">Observações:</label><br>
        <textarea name="obs" id="obs" cols="40" rows="4"></textarea>
        <br>
        <br>
        <input type="checkbox" id="check" name="check">
        <label for="check">Desejo receber novidades e ofertas por email.</label>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
