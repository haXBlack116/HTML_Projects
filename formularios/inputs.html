<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs no HTML</title>
</head>
<body>
    <h1>Inputs no HTML:</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <br>
        
        <label>Gênero:</label><br>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Maculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br>
        <br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="backend" value="backend" name="interesses">
        <label for="backend">Back-End</label>
        <input type="checkbox" id="fronend" value="fronend" name="interesses">
        <label for="fronend">Front-End</label>
        <input type="checkbox" id="mobile" value="mobile" name="interesses">
        <label for="mobile">Mobile</label>
        <br>
        <br>
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="nascimento">
        <br>
        <br>
        <label for="fotoPerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="fotoPerfil">
        <br>
        <br>
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando para me tornar um Proframação</option>
            <option value="estagiario">Atuando como Estagiário</option>
            <option value="junior">Atuando como Júnior</option>
            <option value="mid">Atuando como Mid</option>
            <option value="senior">Atuando como Senior</option>
        </select>
        <br>
        <br>
        <label for="sobre">Sobre Mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
        
        <br>
        <br>
        <button type="submit">Enviar</button>
        

    </form>
</body>
</html>
